<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px solid #fff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border: 3px solid #fff;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 20px;
            border-bottom: 3px solid #fff;
            text-align: left;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-bottom: 3px solid #fff;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #000;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #fff;
            border: 1px solid #000;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border: 2px solid #fff;
            word-wrap: break-word;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message.bot .bubble {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .message.user .bubble {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
        }

        .status {
            padding: 8px 12px;
            font-size: 11px;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .input-area {
            border-top: 3px solid #fff;
            padding: 15px;
            display: flex;
            gap: 10px;
            background: #000;
        }

        input {
            flex: 1;
            border: 2px solid #fff;
            background: #000;
            color: #fff;
            padding: 12px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        input::placeholder {
            color: #666;
        }

        input:focus {
            border: 2px solid #fff;
            box-shadow: 0 0 0 2px #000, 0 0 0 4px #fff;
        }

        input:disabled {
            background: #1a1a1a;
            color: #666;
            border: 2px solid #666;
        }

        button {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 12px 24px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        button:disabled {
            background: #1a1a1a;
            color: #666;
            border: 2px solid #666;
            cursor: not-allowed;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .error {
            background: #000;
            color: #fff;
            padding: 12px;
            border: 2px solid #fff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>> ONBOARDING</h1>
            <p id="status">[ CONNECTING... ]</p>
        </div>

        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder=">> type here" 
                disabled
            >
            <button id="sendBtn" disabled>SEND</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        let ws = null;
        let sessionId = null;
        let isConnected = false;

        function addMessage(text, isBot = false) {
            const message = document.createElement('div');
            message.className = `message ${isBot ? 'bot' : 'user'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            message.appendChild(bubble);
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addTypingIndicator() {
            const message = document.createElement('div');
            message.className = 'message bot';
            message.id = 'typing-indicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                bubble.appendChild(dot);
            }
            
            message.appendChild(bubble);
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function addError(text) {
            const message = document.createElement('div');
            message.className = 'error';
            message.textContent = '[ ERROR ] ' + text;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setStatus(text) {
            statusEl.textContent = '[ ' + text.toUpperCase() + ' ]';
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//localhost:8000/ws/onboard`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected');
                setStatus('Connected. Starting conversation');
                ws.send(JSON.stringify({ action: 'start' }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'session_started') {
                        sessionId = data.session_id;
                        isConnected = true;
                        userInput.disabled = false;
                        sendBtn.disabled = false;
                        setStatus('Ready');
                    } else if (data.type === 'delta') {
                        removeTypingIndicator();
                        
                        const lastMessage = chatArea.lastElementChild;
                        if (lastMessage && lastMessage.classList.contains('bot')) {
                            const bubble = lastMessage.querySelector('.bubble');
                            bubble.textContent += data.delta;
                        } else {
                            addMessage(data.delta, true);
                        }
                        chatArea.scrollTop = chatArea.scrollHeight;
                    } else if (data.type === 'message_complete') {
                        // Message streaming complete
                    } else if (data.type === 'tool_call') {
                        // Silently handled
                    } else if (data.type === 'answer_saved') {
                        // Silently handled
                    } else if (data.type === 'conversation_ended') {
                        addMessage(data.message, true);
                        userInput.disabled = true;
                        sendBtn.disabled = true;
                        setStatus('Ended');
                    } else if (data.type === 'error') {
                        addError(data.message);
                    }
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addError('Connection error');
                setStatus('Error');
            };

            ws.onclose = () => {
                console.log('Disconnected');
                isConnected = false;
                userInput.disabled = true;
                sendBtn.disabled = true;
                setStatus('Disconnected');
            };
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !isConnected) return;

            addMessage(text);
            userInput.value = '';
            
            // Show typing indicator
            addTypingIndicator();
            
            // Send to server
            ws.send(text);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial connection
        connect();
    </script>
</body>
</html>
